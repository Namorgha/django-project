{% extends 'layouts/blank.html' %}

{% block content %}

<style>
    /* Ensure the content starts below the navbar */
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 100px auto; /* Added top margin to account for navbar space */
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    p {
        color: #555;
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    a.button {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #0056b3;
    }

    footer {
        margin-top: 40px;
        color: #999;
        font-size: 0.9rem;
    }
</style>

<div class="container">
    <h1>Welcome to Our Website!</h1>
    <p>We're glad to have you here. Feel free to explore the site and discover all the amazing content we have to offer.</p>
    <footer>&copy; 2024 Namorgha</footer>
</div>

{% endblock %}
