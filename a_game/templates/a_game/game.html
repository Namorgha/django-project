<!DOCTYPE html>
{% extends 'layouts/blank.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong</title>
    <style>
        * { 
          margin: 0;
          padding: 0;
        }
        body { 
          overflow: hidden;
          font-family: Arial, sans-serif;
          background-color: #1F3A1F;
        }
        #player1 { 
          margin-right: 100px;
        }
        #player2 {
          margin-left: 100px;
        }
        #canvas {
          position: absolute;
          top: 50px; 
          width: 100%;
          height: calc(100% - 50px); 
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<h1 id="player1">0</h1>
<h1 id="player2">0</h1>

<script>
// Create a canvas and draw the game on the canvas
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const netWidth = 4;
const paddleWidth = 10;
const paddleHeight = 100;
const ballSize = 10;
const paddleSpeed = 10;
const ballSpeed = 5;

let ballX = canvas.width / 2 - ballSize / 2;
let ballY = canvas.height / 2 - ballSize / 2;
let ballSpeedX = ballSpeed;
let ballSpeedY = ballSpeed;
let player1Y = canvas.height / 2 - paddleHeight / 2;
let player2Y = canvas.height / 2 - paddleHeight / 2;
let player1Score = 0;
let player2Score = 0;

function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, w, h);
}

function drawCircle(x, y, r, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2, false);
  ctx.closePath();
  ctx.fill();
}

function drawText(text, x, y, color) {
  ctx.fillStyle = color;
  ctx.font = '45px sans-serif';
  ctx.fillText(text, x, y);
}

function drawNet() {
  for (let i = 0; i <= canvas.height; i += 15) {
    drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, 15, '#fff');
  }
}

function drawGame() {
  drawRect(0, 0, canvas.width, canvas.height, '#000');
  drawNet();
  drawRect(0, player1Y, paddleWidth, paddleHeight, '#fff');
  drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, '#fff');
  drawCircle(ballX, ballY, ballSize, '#fff');
  drawText(player1Score, canvas.width / 4, canvas.height / 5, '#fff');
  drawText(player2Score, 3 * canvas.width / 4, canvas.height / 5, '#fff');
}

function resetBall() {
  ballX = canvas.width / 2 - ballSize / 2;
  ballY = canvas.height / 2 - ballSize / 2;
  ballSpeedX = -ballSpeedX;
  ballSpeedY = 3 * (Math.random() * 2 - 1);
}

function movePaddles() {
  if (player1Y <= 0) {
    player1Y = 0;
  } else if (player1Y >= canvas.height - paddleHeight) {
    player1Y = canvas.height - paddleHeight;
  }

  if (player2Y <= 0) {
    player2Y = 0;
  } else if (player2Y >= canvas.height - paddleHeight) {
    player2Y = canvas.height - paddleHeight;
  }
}

function moveBall() {
  ballX += ballSpeedX;
  ballY += ballSpeedY;

  if (ballY <= 0 || ballY + ballSize >= canvas.height) {
    ballSpeedY = -ballSpeedY;
  }

  if (ballX <= 0) {
    player2Score++;
    resetBall();
  }

  if (ballX + ballSize >= canvas.width) {
    player1Score++;
    resetBall();
  }

  if (ballX <= paddleWidth && ballY + ballSize >= player1Y && ballY <= player1Y + paddleHeight) {
    ballSpeedX = -ballSpeedX;
  }

  if (ballX + ballSize >= canvas.width - paddleWidth && ballY + ballSize >= player2Y && ballY <= player2Y + paddleHeight) {
    ballSpeedX = -ballSpeedX;
  }
}

function updateGame() {
  moveBall();
  movePaddles();
  drawGame();
}

function movePaddle(e) {
  const rect = canvas.getBoundingClientRect();
  const mouseY = e.clientY - rect.top - paddleHeight / 2;

  if (e.clientY > rect.top && e.clientY < rect.bottom) {
    if (e.clientY < player1Y + paddleHeight / 2) {
      player1Y -= paddleSpeed;
    } else {
      player1Y += paddleSpeed;
    }
  }
}

document.addEventListener('mousemove', movePaddle);

setInterval(updateGame, 1000 / 60);

setInterval(() => {
  const gameState = {
    player1Y: player1Y,
    player2Y: player2Y,
    ballX: ballX,
    ballY: ballY,
    player1Score: player1Score,
    player2Score: player2Score
  };

  console.log("Sending game state:", gameState);  // Log the game state to ensure it's being sent
  ws.send(JSON.stringify(gameState));
}, 1000 / 60);

// WebSocket connection to send and receive game state
var roomname = "{{ game_room.gameroom_name }}";
const ws = new WebSocket(`ws://localhost:8000/ws/game/${roomname}/`);

ws.onopen = () => {
  console.log('Connected to the server');
};

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);

  console.log("Received game state:", data);
  player1Y = data.player1Y;
  player2Y = data.player2Y;
  ballX = data.ballX;
  ballY = data.ballY;
  player1Score = data.player1Score;
  player2Score = data.player2Score;
};

ws.onclose = () => {
  console.log('Disconnected from the server');
};

ws.onerror = (error) => {
  console.error(error);
};

// Update the game state and send it to the WebSocket server every 60 frames
setInterval(() => {
  const gameState = {
    player1Y: player1Y,
    player2Y: player2Y,
    ballX: ballX,
    ballY: ballY,
    player1Score: player1Score,
    player2Score: player2Score
  };

  console.log("Sending game state:", gameState);
  ws.send(JSON.stringify(gameState));
}, 1000 / 60);

</script>
</body>
{% endblock %}
</html>
